<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>HW08</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"><h5>
                ◆BMI值計算公式:    BMI = 體重(公斤) / 身高2(公尺2)<br>
                ※體重正常範圍為  BMI=18.5～24
            </h5>
            </div>
            <div class="col-md-8">
                <fieldset style="font-size: 16pt;">
                    <legend>請輸入您的身高體重</legend>
                    <form oninput="result.value=parseInt(b.value)/(parseInt(a.value*a.value)*0.0001)">
                        
                            <label>體重:<input type="number" id="b" name="體重" value="" >Kg</label>
                            <label>身高:<input type="number" id="a" name="身高" value="" >Cm</label>
                            <br>
                            <br>
                            <label>你的BMI值:<br><output type="number" name="result" for="a b"  step="0.1" >0</output></label>
                            <br>
                            <p><input type="submit" value="清空"></p>       
                    </form>  
                </fieldset>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    -->
  </body>
</html>
